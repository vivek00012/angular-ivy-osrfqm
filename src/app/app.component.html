<div class="table-wrapper">
  <label>Search Table</label><br>
  <input type="text" name="search" [(ngModel)]="searchKey" (keyup)="searchTable($event)"/>
<table>
  <thead>
    <th>UserId</th>
    <th>Name</th>
    <th>UserName</th>
    <th>Email</th>
 </thead>

 <tbody>
   <tr *ngFor ="let data of tableData">
     <td> {{data.id}}</td>
     <td> {{data.name}}</td>
     <td> {{data.username}}</td>
     <td> {{data.email}}</td>
  </tr>
</tbody>

</table>  

</div>
